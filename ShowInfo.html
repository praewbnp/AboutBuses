  <script>
    $(document).ready(function() {
      $('#loop-info').append(function(){
        var x = '';
        var busNo = ['24', '29', '29', '39', '39', '59', '59', '104', '104', '510'];
        var busType = ['Normal', 'Normal', 'Air', 'Normal', 'Air', 'Normal', 'Air', 'Normal', 'Air', 'Air'];
        for(var i = 1 ; i <= 10 ; i++ ){
          x+= '<div class="bg-set">' +
                '<div class="show-info">' +
                  '<div style="padding-top: 40px;   padding-bottom: 15px;">' +
                    '<img src="images/character/tag' + busNo[i-1] + '.png" alt="Thumb"  />' +
                  '</div>' +
                '</div>' +
                '<div class="row row-info-bottom">' +
                  '<div class="col-md-6 img-char">' +
                    '<figure>' +
                      '<img src="images/character/d' + i + '.png" alt="Thumb" width="100%" height="250" />' +
                      '<figcaption><div id= "drive-name-' + i +'">'+
                        getStaffName('drive-name-'+ i, busNo[i-1], busType[i-1], 'Driver') +
                      '</div></figcation>' +
                    '</figure>' +
                    '<figure >' +
                      '<img src="images/character/b' + i + '.png" alt="Thumb" width="100%" height="250"  />' +
                      '<figcaption><div id= "bag-name-' + i + '">' +
                        getStaffName('bag-name-'+ i, busNo[i-1], busType[i-1], 'Bag') +
                      '</div></figcation>'+
                    '</figure>' +
                  '</div>' +
                  '<div class="col-md detail-info">' +
                    '<div class="col-md-5" id= "bus-info-' + i + '">' +
                      getBusInfo('bus-info-' + i, busNo[i-1], busType[i-1]) +
                    '</div>' +
                  '</div>' +
                '</div>' +
              '</div>'
        }
        // console.log(x);

        return x;
    });
    });


    var timeOut;
    function scrollToTop() {
    	if (document.body.scrollTop!=0 || document.documentElement.scrollTop!=0){
    		window.scrollBy(0,-100);
    		timeOut=setTimeout('scrollToTop()',10);
    	}
    	else clearTimeout(timeOut);
    }
  </script>
