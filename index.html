<!DOCTYPE html>
<html lang="en">
<head>
  <title>BUSSSS</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <style>

    body {
    font-family: "Trebuchet MS", Helvetica, sans-serif;
    }

/* Navbar */
    ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: #333;
    }   
    li { float: right; }
    li a {
      display: block;
      color: white;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
    }
    li a:hover { background-color: #111; }

    .row.content {
        height: 510px;
    }
    .sidenav {
      background-color: #f1f1f1;
      height: 100%;
    }
    
/* On small screens, set height to 'auto' for sidenav and grid */
    @media screen and (
        max-width: 767px) 
        {
         .sidenav {
           height: auto;
           padding: 15px;
         }
         .row.content {
             height: 550px;
         } 
    }

/* Dropdown of KU gates and type */
    .dropbtn {
    background-color: gray;
    color: white;
    padding: 5px;
    font-size: 14px;
    border: none;
    height: 35px;
    width: 290px;
    border-radius: 10px;
}
    .dropdown {
        position: relative;
        display: inline-block;
    }
    .dropdown-content {
        display: none;
        position: absolute;
        background-color: #f9f9f9;
        min-width: 290px;
        box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
        z-index: 1;
    }
    .dropdown-content a {
        color: black;
        padding: 12px 16px;
        text-decoration: none;
        display: block;
    }
    .dropdown-content a:hover {
        background-color: #f1f1f1
    }
    .dropdown:hover .dropdown-content {
      display: block;
    }
    .dropdown:hover .dropbtn {
       background-color: #333
    }

/* Submit button */
    .btn_submit {
        background-color: #4CAF50;
        color: white;
        height: 40px;
        width: 120px;
        border-radius: 10px;
    }

/* Input field */
    input[type=text] {
    width: 100%;
    box-sizing: border-box;
    border: 1px solid #ccc;
    border-radius: 10px;
    font-size: 16px;
    background-color: white;
    background-image: url('searchicon.png');
    background-position: 10px 10px; 
    background-repeat: no-repeat;
    padding: 5px;
}

/* Hover panel */
    .panel {
        border: 1px solid #ccc; 
        border-radius: 5px !important;
        transition: box-shadow 0.5s;
    }
    .panel:hover {
        box-shadow: 5px 0px 40px rgba(0,0,0, .2);
    }

    .w3-red {
        height: 90px;
    }


  </style>
</head>

<body>
<ul>
  <li><a class="active" href="#home">Home</a></li>
</ul>

<div class="container-fluid">
  <div class="row content">
    <div class="col-sm-3 sidenav">
        <br/><img class="img-responsive" src="images/select_head.png"></img>
        <br/>

        <!-- Road -->
        <div class="dropdown" id="btn_gate">
            <button class="dropbtn">Select your KU gate</button>
            <div class="dropdown-content">
                <a href="#">Gate: Wibhawadi</a>
                <a href="#">Gate: Ngamwongwan</a>
                <a href="#">Gate: Phaholyothin</a>
            </div>
        </div><br/><br/>

        <!-- Type of bus -->
        <div class="dropdown" id="btn_type">
            <button class="dropbtn">Type of bus</button>
            <div class="dropdown-content">
                <a href="#">Air Condition</a>
                <a href="#">Normal</a>
            </div>
        </div><br/><br/>

        <!-- Name of country -->
        <div class="dropdown" id="btn_type">
            <button class="dropbtn">Country</button>
            <div class="dropdown-content">
                <a href="#">Bangkok</a>
                <a href="#">Pathumthani</a>
                <a href="#">Nontaburi</a>
                <a href="#">Nakhon Pathom</a>
            </div>
        </div><br/><br/>

        <!-- In the panel -->
        <div class="container-fluid">
            <div class="row slideanim">
                <div class="panel panel-default text-center">
                    <div class="panel-body">
                        <p>Where do you want to go?</p>
                        <form><input type="text"></form><br/>
                    </div>
                    <div class="panel-footer">
                        <button class="btn btn_submit" id="btn_submit">Submit!</button>
                    </div>
                </div>   
            </div>   
        </div>  

    </div>
  </div>
</div>

<div class="w3-container w3-red">
  <br/><img class="img-responsive" src="images/resources.png"></img>
</div>

</body>

<script>
	$('#searchlist').btsListFilter('#searchinput', {itemChild: 'span'});
</script>

</html>
